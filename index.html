<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Express Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #7a1e3a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 320px;
    }
    h1 {
        color: #7a1e3a;
        margin-bottom: 20px;
        line-height: 1.2em;
        font-weight: 700;
    }
    input {
        width: 90%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #7a1e3a;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }
    input:focus {
        border-color: #5c152c;
        box-shadow: 0px 0px 5px rgba(122, 30, 58, 0.5);
    }
    button {
        background-color: #7a1e3a;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        transition: 0.3s;
    }
    button:hover {
        background-color: #5c152c;
        transform: scale(1.02);
    }
    .result {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #7a1e3a;
    }
</style>
</head>
<body>

<div class="calculator">
    <h1>
        <span style="display:block;">Nova Express</span>
        <span style="display:block; font-size: 1.2em;">Price Calculator</span>
    </h1>
    <input type="number" id="usdPrice" placeholder="Enter price in USD">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let usdPrice = parseFloat(document.getElementById("usdPrice").value);
    if (isNaN(usdPrice)) {
        document.getElementById("result").innerText = "Please enter a valid number";
        return;
    }
    let priceInDA = usdPrice * 250;
    let finalPrice = Math.round(priceInDA + (priceInDA * 0.25));
    document.getElementById("result").innerText = `Final Price: ${finalPrice} DA`;
}
</script>

</body>
</html>
