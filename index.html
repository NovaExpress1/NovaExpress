<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Express - Price Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #7A1B36; /* Burgundy background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        max-width: 360px;
        width: 100%;
        text-align: center;
    }
    h1 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #7A1B36; /* Burgundy text */
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        margin-bottom: 15px;
        outline: none;
    }
    input:focus {
        border-color: #7A1B36;
    }
    button {
        width: 100%;
        background: #7A1B36;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #5a1326; /* Darker burgundy */
    }
    .result {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #7A1B36; /* Burgundy for final price */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Nova Express Calculator</h1>
    
    <!-- Input -->
    <input type="number" id="usdPrice" placeholder="Enter price in USD">
    <button onclick="calculatePrice()">Calculate</button>
    
    <!-- Result -->
    <div class="result" id="finalResult"></div>
</div>

<script>
function calculatePrice() {
    const usd = parseFloat(document.getElementById("usdPrice").value);
    if (usd && usd > 0) {
        const priceDA = usd * 250; // Convert USD to DA
        const finalPrice = Math.round(priceDA * 1.25); // Add 25% and round
        document.getElementById("finalResult").innerHTML = 
            `${finalPrice.toLocaleString()} DA`;
    } else {
        document.getElementById("finalResult").innerHTML = "Please enter a valid amount.";
    }
}
</script>

</body>
</html>
