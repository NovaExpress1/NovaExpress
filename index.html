<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Express - Price Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
        font-family: 'Montserrat', sans-serif;
        background: #7A1B36; /* Burgundy background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        max-width: 360px;
        width: 100%;
        text-align: center;
    }
    .brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #7A1B36;
        margin-bottom: 0;
    }
    .subtitle {
        font-size: 1.2rem;
        font-weight: normal;
        color: #7A1B36;
        margin-top: 5px;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        margin-bottom: 15px;
        outline: none;
    }
    input:focus {
        border-color: #7A1B36;
    }
    button {
        width: 100%;
        background: #7A1B36;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #5a1326;
    }
    .result {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2e7d32;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Titles -->
    <div class="brand">NovaExpress</div>
    <div class="subtitle">Price Calculator</div>
    
    <!-- Input -->
    <input type="number" id="usdPrice" placeholder="Enter price in USD" step="0.01">
    <button onclick="calculatePrice()">Calculate</button>
    
    <!-- Result -->
    <div class="result" id="finalResult"></div>
</div>

<script>
function calculatePrice() {
    const usd = parseFloat(document.getElementById("usdPrice").value);
    if (usd && usd > 0) {
        
        // Step 1: Convert USD to DA
        const priceDA = usd * 250;

        // Step 2: Add 25% markup
        let finalPrice = priceDA * 1.25;

        // Step 3: Determine extra commission rate based on USD price
        let extraRate = 0;
        if (usd < 1) {
            extraRate = 0.005; // 0.5%
        } else if (usd >= 1 && usd <= 2.5) {
            extraRate = 0.004; // 0.4%
        } else if (usd >= 2.6 && usd <= 40) {
            extraRate = 0.0025; // 0.25%
        } else if (usd > 40) {
            // 0.25% - 0.01% per extra $10
            let reduction = Math.floor((usd - 40) / 10) * 0.0001;
            extraRate = 0.0025 - reduction;
            if (extraRate < 0) extraRate = 0; // No negative commission
        }

        // Step 4: Apply extra commission on top of the 25% markup
        finalPrice += finalPrice * extraRate;

        // Step 5: Round and show result
        document.getElementById("finalResult").innerHTML = 
            `Final Price: ${Math.round(finalPrice).toLocaleString()} DA`;
    } else {
        document.getElementById("finalResult").innerHTML = "Please enter a valid amount.";
    }
}
</script>

</body>
</html>
