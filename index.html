<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaExpress Price Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#7a001f,#3b0010);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.calculator{
  background:#fff;
  padding:28px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
  animation:fadeIn .6s ease;
}

h1{
  font-family:'Playfair Display',serif;
  color:#7a001f;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
  outline:none;
}

input:focus{
  border-color:#7a001f;
}

.result{
  margin-top:20px;
  background:#f3e6eb;
  padding:16px;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  color:#7a001f;
}

.footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="calculator">
  <h1>Price Calculator</h1>

  <input
    type="number"
    id="usd"
    placeholder="Enter price in USD ($)"
    oninput="calculate()"
  >

  <div class="result" id="result">Final price: — DA</div>
  <div class="footer">NovaExpress • USD → DA</div>
</div>

<script>
function calculate(){
  const usd = parseFloat(document.getElementById("usd").value);
  const result = document.getElementById("result");

  if(isNaN(usd) || usd <= 0){
    result.innerText = "Final price: — DA";
    return;
  }

  let extra = 0;
  if(usd < 4) extra = 150;
  else if(usd <= 7.9) extra = 200;
  else if(usd <= 9.9) extra = 250;
  else if(usd <= 11.9) extra = 300;
  else if(usd <= 15.9) extra = 400;
  else if(usd <= 19.9) extra = 500;
  else extra = usd*26.5+usd*26.5*0.2;

  const da = Math.round(usd * 265 + extra);
  result.innerText = `Final price: ${da} DA`;
}
</script>

</body>
</html>
