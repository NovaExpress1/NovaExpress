<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Price Calculator - Nova Express</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 350px;
        width: 100%;
        text-align: center;
    }
    h1 {
        font-size: 1.4rem;
        margin-bottom: 15px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        background: #ff9800;
        color: white;
        border: none;
        padding: 10px;
        font-size: 1.1rem;
        border-radius: 10px;
        cursor: pointer;
    }
    button:hover {
        background: #e68900;
    }
    .result {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2e7d32;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Nova Express Price Calculator</h1>
    <input type="number" id="usdPrice" placeholder="Enter price in USD">
    <button onclick="calculatePrice()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculatePrice() {
    const usd = document.getElementById("usdPrice").value;
    if (usd && usd > 0) {
        const finalPrice = usd * 312.5;
        document.getElementById("result").innerHTML = 
            `Final Price: ${finalPrice.toLocaleString()} DA`;
    } else {
        document.getElementById("result").innerHTML = "Please enter a valid amount.";
    }
}
</script>

</body>
</html>
