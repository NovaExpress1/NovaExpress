<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Express - Price Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #7A1B36;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        max-width: 360px;
        width: 100%;
        text-align: center;
    }
    h1 {
        font-size: 1.5rem;
        margin: 0;
        color: #7A1B36;
    }
    h2 {
        font-size: 1.1rem;
        margin-bottom: 15px;
        color: #7A1B36;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        margin-bottom: 15px;
        outline: none;
    }
    input:focus {
        border-color: #7A1B36;
    }
    button {
        width: 100%;
        background: #7A1B36;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #5a1326;
    }
    .result {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2e7d32;
    }
</style>
</head>
<body>

<div class="container">
    <h1>NovaExpress</h1>
    <h2>Price Calculator</h2>
    
    <input type="number" id="usdPrice" placeholder="Enter price in USD" step="0.01">
    <button onclick="calculatePrice()">Calculate</button>
    
    <div class="result" id="finalResult"></div>
</div>

<script>
function calculatePrice() {
    const usd = parseFloat(document.getElementById("usdPrice").value);
    if (usd && usd > 0) {
        const daPrice = usd * 250;

        // Base commission 25%
        let totalPrice = daPrice * 1.25;

        // Extra commission calculation
        let extraCommissionRate = 0;

        if (usd < 1) {
            extraCommissionRate = 0.005; // 0.5%
        } else if (usd <= 2.5) {
            extraCommissionRate = 0.004; // 0.4%
        } else if (usd <= 40) {
            extraCommissionRate = 0.0025; // 0.25%
        } else {
            // start at 0.25% then subtract 0.01% per $10 over $40
            extraCommissionRate = 0.0025 - (Math.floor((usd - 40) / 10) * 0.0001);
            if (extraCommissionRate < 0) extraCommissionRate = 0; // prevent negative
        }

        // Apply extra commission
        totalPrice *= (1 + extraCommissionRate);

        // Round to nearest DA
        const finalPrice = Math.round(totalPrice);

        document.getElementById("finalResult").innerHTML = 
            `Final Price: ${finalPrice.toLocaleString()} DA`;
    } else {
        document.getElementById("finalResult").innerHTML = "Please enter a valid amount.";
    }
}
</script>

</body>
</html>
