<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Express Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #781c32; /* Main burgundy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            color: #781c32; /* Burgundy title */
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #781c32;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #781c32;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5c1526; /* Darker burgundy */
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #781c32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <img src="NovaExpress.png" alt="Nova Express Logo" class="logo">
        <h2>Nova Express Calculator</h2>
        <input type="number" id="usd" placeholder="Enter price in USD">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let usdPrice = parseFloat(document.getElementById("usd").value);
            if (isNaN(usdPrice) || usdPrice <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }
            
            let finalPrice = usdPrice * 250; // USD to DZD
            finalPrice += finalPrice * 0.25; // + 25%
            finalPrice = Math.round(finalPrice); // Round to nearest unit
            
            document.getElementById("result").innerHTML = `Final Price: ${finalPrice} DA`;
        }
    </script>
</body>
</html>
