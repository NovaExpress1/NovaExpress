<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaExpress Price Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#7a001f,#3b0010);
  font-family:'Poppins',sans-serif;
}
.calculator{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:350px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
  animation:fadeIn .8s ease;
}
h1{
  font-family:'Playfair Display',serif;
  color:#7a001f;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  background:#7a001f;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#9e0030;}
.result{
  margin-top:20px;
  background:#f3e6eb;
  padding:15px;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  color:#7a001f;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
.footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="calculator">
  <h1>Price Calculator</h1>
  <input type="number" id="usd" placeholder="Enter price in USD ($)">
  <button onclick="calculate()">Calculate</button>
  <div class="result" id="result">Final price: — DA</div>
  <div class="footer">NovaExpress • USD → DA</div>
</div>

<script>
function calculate(){
  const usd=parseFloat(document.getElementById("usd").value);
  if(isNaN(usd)||usd<=0){
    document.getElementById("result").innerText="Please enter a valid price";
    return;
  }

  let extra=0;
  if(usd<4) extra=150;
  else if(usd<=7.9) extra=200;
  else if(usd<=9.9) extra=250;
  else if(usd<=11.9) extra=300;
  else if(usd<=14.9) extra=400;
  else extra=500;

  const da=Math.round(usd*265+extra);
  document.getElementById("result").innerText=`Final price: ${da} DA`;
}
</script>

</body>
</html>
